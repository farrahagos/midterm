<!DOCTYPE html>
<html>
<head>
	
	<title> </title>
	<script src="jquery.js"></script>
	<script src= "function.js"></script>

</head>
<body>


<div align="center">
	<h3>CALCULATOR</h3>
</div>
<div id = "keys">
	<div align="center">
		<input type="number" id="result"></input>
	</div><br>
	<table align="center" id="main">
		
			
			<tr>
				<td><button id="1" type="button" value="1" class="show">1</button></td>
				<td><button id="2" type="button" value="2" class="show">2</button></td>
				<td><button id="3" type="button" value="3" class="show">3</button></td>
				
			</tr>
			<tr>
				<td><button id="4" type="button" value="4" class="show">4</button></td>
				<td><button id="5" type="button" value="5" class="show">5</button></td>
				<td><button id="6" type="button" value="6" class="show">6</button></td>
				
			</tr>
			<tr>
				<td><button id="7" type="button" value="7" class="show">7</button></td>
				<td><button id="8" type="button" value="8" class="show">8</button></td>
				<td><button id="9" type="button" value="9" class="show">9</button></td>
				
			</tr>
			<tr>
				<td><button id="0" type="button" value="0" class="show">0</button></td>
				<td><button id="subtract" type="button" value="-" class="operators">-</button></td>
				<td><button id="addition" type="button" value="+" class="operators">+</button></td>
				
			</tr>
			<tr>
				<td><button id="equals" type="button" value="=" class="operators">=</button></td>
				<td><button id="multiply" type="button" value="*" class="operators">*</button></td>
				<td><button id="divide" type="button" value="/" class="operators">/</button></td>
			</tr>
	</table>
</div>
</body>
<style >
	button{
		background:pink;
	} 
</style>
</html>
